<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>range 对象</title>
</head>
<body>
这是一段文字，我也不<b id="boldTest">知道</b>写些什么。
<button onclick="testPlace()">位置比较</button>
<script type="text/javascript">
    function testPlace(){
    var boldText = document.getElementById("boldTest");
    var boldRange = document.createRange();
    boldRange.selectNodeContents(boldText.firstChild);
    var selection = document.getSelection();
    if (selection.rangeCount>0){
        var selRange = selection.getRangeAt(0);
        if (selRange.compareBoundaryPoints(Range.STRAT_TO_END,boldRange)<=0){
            alert("选取的文字在粗体前面")
        }else {
            if (selRange.compareBoundaryPoints(Range.END_TO_STRAT,boldRange)>=0){
                alert("选择的文字在粗体后面");
            }
        }

    }}
</script>
</body>
</html>
