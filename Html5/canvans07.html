<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="draw('canvans')">
<!--LinearGradient
content.creatLinearGradient (xstart,ystart,xend,yend)
-->
<canvas id="canvans" width="300" height="300"></canvas>
<script>
    function draw(id) {
        var canvas = document.getElementById(id);
        var context = canvas.getContext("2d");
        var g1 = context.createLinearGradient(0, 0, 0, 300);
        g1.addColorStop(0, "rgb(255,255,0)");
        g1.addColorStop(1, "rgb(0,255,255)");
        context.fillStyle = g1;
        context.fillRect(0, 0, 500, 500);
        var g2 = context.createLinearGradient(0, 0, 300, 0);
        g2.addColorStop(0, "grb(0,0,255,0.5)");
        g2.addColorStop(0, "grb(255,0,0,0.5)");
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.fillStyle = g2;
            context.aec(i * 25, i * 25, i * 10, 0, Math.PI * 2, true);
            context.closePath();
            context.fill();
        }
    }

</script>
</body>
</html>
