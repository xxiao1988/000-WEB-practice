<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图形组合</title>
    <script>
        function draw(id){
            var canvans = document.getElementById(id);
            var context = canvans.getContext("2d");
            var oprtns = new Array(
                    "source-atop",
                    "source-in",
                    "source-out",
                    "source-over",
                    "destination-atop",
                    "destination-in",
                    "destination-out",
                    "destination-over",
                    "lighter",
                    "copy",
                    "xor"
            );
            i = 8 ;// lighter
            context.fillStyle = "blue";
            context.fillRect(10,10,60,60);
            context.globalCompositeOperation = oprtns[i];
            context.beginPath();
            context.fillStyle = "red";
            context.arc(60,60,30,Math.PI*2,false);
            context.fill();


        }
    </script>
</head>
<body onload="draw('canvas')">
<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
