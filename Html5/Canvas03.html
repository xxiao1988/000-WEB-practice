<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas使用路径</title>
</head>
<body onload="draw('canvas')">
<canvas id="canvas" width="600" height="600">

</canvas>
<script>
    function  draw(id){
        var canvas = document.getElementById(id);
        if(canvas == null) {
            return false;
        }
        var context = canvas.getContext("2d");
        context.fillStyle="#eeeeef";
        context.fillRect(0,0,600,600);
        for (i = 0; i<=10;i++){
            context.beginPath();
            context.arc(i*25,i*25,Math.PI*2,true);
            context.closePath();
            context.fillStyle = rgba(255,0,0,0.25);
            context.fill();

        }
    }
</script>
</body>
</html>
