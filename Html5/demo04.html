<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 拖放</title>
    <style>
        .box {
            width: 400px;
            height: 400px;

        }
        #box1 {
            background: #cccccc;
        }
    </style>
</head>
<body>
<div id="box1" class="box"></div>
<img src="img/01.gif" />
<div id="msg"></div>
<script>
    var box1Div,msgDiv;
    window.onload = function(){
        box1Div = document.getElementById("box1");
        msgDiv = document.getElementById("msg")
       /* box1Div.ondragenter = function(e){
  　　　　　　showObj(e);
        }*/
box1Div.ondragover = function (e){
    e.preventDefault();//阻止浏览器的默认操作
}
        box1Div.ondrop = function(e){
            showObj(e);
        }
    }
    function showObj(obj){
        var s = "";
        for (var  k in obj){
            s+=k+":"+obj[k]+"<br/>";
        }
        msgDiv.innerHTML = s;
    }
</script>
</body>
</html>
