<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol</title>
</head>
<body>
<!--start="5" 从第5个来时排序 ，  reversed 这个是倒叙属性 -->
 <ol start="5" reversed>
     <li>列表1</li>
     <li>列表2</li>
     <li>列表3</li>
     <li>列表4</li>
     <li>列表5</li>
 </ol>

<!--dl 列表-->
<dl>
    <dt>hello</dt>
    <dd>你好就是hello</dd>
    <dt>博客</dt>
    <dd>我喜欢博客</dd>
</dl>
<!--cite 元素-->
<h3>cite 元素</h3>
<p>我最喜欢的电影是<cite>速度与激情</cite></p>
<!--small 元素-->

</body>
</html>
