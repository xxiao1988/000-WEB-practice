<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>range方法之SelectionNode 等方法</title>
</head>
<body>
<script type="text/javascript">
    function deleteRangeContent(onlyCotnet){
        var div = document.getElementById("div");
        var rangeObj = document.createRange();
        if (onlyCotnet){
            rangeObj.selectNodeContents(div);
            rangeObj.deleteContents();
        }else {
            rangeObj.selectNode(div);
            rangeObj.deleteContents();

        }

    }
</script>
<div id="div" style="background-color: #cccccc; width: 300px; height: 50px;">
    元素的内容
</div>
<button onclick="deleteRangeContent(true)">删除内容</button>
<button onclick="deleteRangeContent(false)">删除元素</button>
</body>
</html>
