<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第2个例子</title>
	<script type="text/javascript">
		function btn(){	
          var text=document.getElementById('demo');
          text.innerHTML="my second javascript.";
			
		}
	</script>
</head>
<body>
	<h2>My web page</h2>
	<p id="demo">This is my firstPage.</p>
	<button onclick="btn()" type="button">点击</button>
</body>
</html>
