<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo03</title>
</head>
<body>
<p id="demoP">这是一个段落</p>
<h1 id="demoH">这是一个标题</h1>
<button type="button" onclick="demoP()">点击我替换段落文字</button>
<button type="button" onclick="demoH()">点击我替换标题文字</button>
<script type="text/javascript">
	// document.write("<p>这是一个段落</p>");
	// document.write("<h1>这是一个H1标题</h1>");
    function demoP() {
    	var p = document.getElementById('demoP');
    	p.innerHTML = "段落是一个P元素表示";
    }
    function demoH() {
    	var h =document.getElementById('demoH');
    	h.innerHTML ="<h1>段落元素用h表示</h1>";
    }
</script>
	
</body>
</html>
