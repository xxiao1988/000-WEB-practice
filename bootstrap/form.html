<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 表单</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <style type="text/css">
        form {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
 <div class="container">
     <form>
         <div class="form-group">
             <!--在lable 中添加 for属性 属性值要跟 input id 的属性值保持一致 -->
             <label for="user">用户名</label>
             <input type="email" class="form-control" placeholder="email" id="user">
         </div>
         <div class="form-group">
             <label for="password">密码</label>
             <input type="password" class="form-control" placeholder="密码" id="password">
         </div>
         <div class="form-group">
             <label for="">
                 file input
             </label>
             <input type="file" class="form-control">
             <p>请选择您要的文件</p>
         </div>
         <div class="checkbox">
             <label for="">
                 <input type="checkbox">男
             </label>

         </div>
         <button type="submit" class="btn btn-default">提交</button>
     </form>
<br/>

     <form class="form-inline">
         <div class="form-group">
             <label class="sr-only" for="user name">user name</label>
             <input type="email" class="form-control" placeholder="email" id="user name">
         </div>
         <div class="form-group">
             <label class="sr-only" for="password">password</label>
             <input type="password" class="form-control" placeholder="密码" id="passwordpassword" >
         </div>
     </form>
     <form class="form-inline">
         <div class="form-group">
             <label class="sr-only" for="user name">user name</label>
             <div class="input-group">
                 <div class="input-group-addon">$</div>
                 <input type="email" class="form-control" placeholder="email" id="user name">
                 <div class="input-group-addon">.00</div>
             </div>
         </div>
         <div class="form-group">
             <label class="sr-only" for="money">money</label>
             <input type="password" class="form-control" placeholder="密码" id="money" >
         </div>
     </form>
 </div>
</body>
</html>
