<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img 图片响应式</title>
    <link href="style/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
       <img class="img-responsive" alt="这是一张图片" src="img/01.jpg">

   <br/>
       <img src="img/02.jpg" alt="" class="img-rounded">
       <br/>
       <img src="img/02.jpg" alt="" class="img-circle">
       <br/>
       <img src="img/02.jpg" alt="" class="img-thumbnail">
   </div>
</body>
</html>
