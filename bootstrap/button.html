<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">\
</head>
<body>
  <div class="container">
      <a href="#" class="btn btn-default" role="button">Link</a>
      <button type="submit" class="btn btn-default">提交</button>
      <input type="button" class="btn btn-default" value="按钮" />
      <br/>
      <button type="button" class="btn btn-default">默认按钮</button>
      <button type="button" class="btn btn-primary">首选按钮</button>
      <button type="button" class="btn btn-success">成功按钮</button>
      <button type="button" class="btn btn-info">信息按钮</button>
      <button type="button" class="btn btn-warning">警告按钮</button>
      <button type="button" class="btn btn-danger">危险按钮</button>
      <br/>
      <button type="button" class="btn btn-default btn-lg">大按钮牛</button>
      <button type="button" class="btn btn-default">默认按钮</button>
      <button type="button" class="btn btn-default btn-sm">小按钮</button>
      <button type="button" class="btn btn-default btn-xs">手机按钮</button>
  <br/>
      <button type="button" class="btn btn-primary btn-lg btn-block">块级按钮</button>

      <br/>

      <button type="button" class="btn btn-success btn-sm active">块级按钮</button>
      <a href="#" class="btn btn-info btn-sm active"  role="button">按钮效果</a>
       <a href="#" class="btn btn-info disabled" role="button">不可点击按钮</a>
  </div>

</body>
</html>
