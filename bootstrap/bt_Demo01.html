<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--用于适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>bootshorp css 样式</title>
    <!-- 新 Bootstrap 核心 PC CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <style type="text/css">
        .row {
            margin-bottom: 20px;
        }
        .row .row {
            margin-top: 10px;
            margin-bottom: 0;
        }
        [class*="col-"]{
            padding-top: 15px;
            padding-bottom: 15px;
            background: #c4e3f3;
            border: 1px solid #9acfea;
            border-right: 0;
        }
    </style>
</head>
<body>
   <div class="container">
       <!-- 列最多显示12列，多余12列则会另起一行显示 -->
       <div class="row">
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
           <div class="col-md-1">.col-md-1</div>
       </div>
       <!-- 一行曾在2列，则12除以2 ，结果是6 -->
       <div class="row">
           <div class="col-md-6">.col-md-6</div>
           <div class="col-md-6">.col-md-6</div>
       </div>

       <!--用在手机上的列 -->
       <div class="row">
           <div class="col-xs-6 col-md-6">.col-md-6</div>
           <div class="col-xs-6 col-md-6">.col-md-6</div>
       </div>

       <!--用在PC端的偏移用法 -->
       <div class="row">
           <div class="col-md-offset-4 col-md-offset-1">.col-md-2</div>
       </div>
       <!--排序 -->
       <div class="row">
           <div class="col-md-9 col-md-push-3">.col-md-9</div>
           <div class="col-md-3 col-md-pull-9">.col-md-3</div>
       </div>
   </div>
</body>
</html>
