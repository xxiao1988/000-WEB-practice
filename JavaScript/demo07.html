<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript DOM 操作html</title>
    <style>

    </style>
</head>
<body>
<p id="pid">hello</p>
<button type="button" id="btn" onclick="demo()">按钮</button>
<script>
    var x = document.getElementById("btn");
    x.addEventListener("click",hello);
    x.addEventListener("click",word);
    x.removeEventListener("click",hello);//添加两个属性，第一个是时间，第二个是参数
    function  hello(){
        alert("hello");

    }
    function word(){
        alert("word");
    }
</script>
</body>
</html>
