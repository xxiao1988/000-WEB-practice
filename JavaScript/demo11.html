<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript innerHtml 改变内容</title>

</head>
<body>
<h1 id="demo">我是一个大标题</h1>
<button onclick="myFunction()" type="button">点击</button>
	<script type="text/javascript">
		function myFunction() {
         x=document.getElementById("demo");  // 找到元素//先找到这个id
         x.innerHTML = "我是一个标题为h1的标题"; // 在修改这个内容
        
		}
	</script>
</body>
</html>
